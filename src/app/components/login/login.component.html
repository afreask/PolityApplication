<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center" >
            <form ngNativeValidate #f="ngForm" (ngSubmit)="login(f)">
              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Welcome</h2>
                <!-- <p class="text-white-50 mb-5">Please enter your login and password!</p> -->
                <br/>
                <div class="form-outline form-white mb-4">
                    <input
                        type="email"
                        id="typeEmailX"
                        class="form-control form-control-lg"
                        name="email"
                        value="email"
                        [(ngModel)]= "email"
                        #pageTitle = "ngModel"
                        pattern = '[a-z0-9]+@[a-z]+\.[a-z]{2,3}$'
                        required
                    />
                    <label class="form-label fw-bold" for="typeEmailX">Email</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input
                      type="password"
                      id="typePasswordX"
                      class="form-control form-control-lg"
                      name="password"
                      value="password"
                      [(ngModel)]= "password"
                      #pageTitle = "ngModel"
                      required
                  />
                  <label class="form-label fw-bold" for="typePasswordX">Password</label>
                </div>

                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

                <button class="btn btn-outline-light btn-lg px-5" [disabled] = "!f.valid" type="submit">Login</button>

                <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div> -->

              </div>
            </form>


            <div>
              <p class="mb-0">
                Don't have an account?
                <a href="user/register" class="text-white-50 fw-bold">Request one here</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
